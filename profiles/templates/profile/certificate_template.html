<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
    <div class="max-w-lg mx-auto border-4 border-gray-800 p-10 bg-white text-center shadow-xl">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Certificate of Completion</h1>
        <p class="text-xl text-gray-600 mb-8">This is to certify that</p>
        <h2 class="text-3xl font-semibold text-gray-900">{{ student.user.get_full_name }}</h2>
        <p class="text-xl text-gray-600 mt-4">has successfully completed the</p>
        <h3 class="text-2xl font-semibold text-gray-900">{{ course.title }}</h3>
        <p class="text-xl text-gray-600 mt-8">Awarded on: {{ certificate.date_awarded|date:"F d, Y" }}</p>

        <div class="mt-12">
            <p class="text-sm text-gray-500">Authorized by</p>
            <p class="text-lg font-semibold text-gray-800">Your Organization Name</p>
        </div>
    </div>
</body>
</html>
