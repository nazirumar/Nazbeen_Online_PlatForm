
{% extends "instructor/base.html" %}


{% block content_dashboard %}


<div class="container mx-auto py-8">
    <div class="container mx-auto py-10">
        <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6">
          <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ certificate.course.title }} Certificate</h1>
          <p class="text-gray-600">Student: {{ certificate.student.user.username }}</p>
          <p class="text-gray-600 mb-4">Awarded on: {{ certificate.date_awarded|date:"F d, Y" }}</p>
    
          <!-- Display certificate file -->
          <div class="mt-6">
            <embed src="{{ certificate.certificate_file.url }}" type="application/pdf" class="w-full h-64 border" />
          </div>
    
          <!-- Download Button -->
          <div class="mt-6 text-center">
            <a href="{{ certificate.certificate_file.url }}" download class="hover-download inline-block px-4 py-2 bg-green-500 text-white text-sm font-medium rounded hover:bg-green-600">
                Download Certificate
              </a>
              
          </div>
        </div>
      </div>
        <!-- jQuery action: Show a message when the button is clicked -->
        <script>
          $(document).ready(function() {
    $(".hover-download").hover(
        function() {
            $(this).addClass("bg-green-700");
        },
        function() {
            $(this).removeClass("bg-green-700");
        }
    );
});

        </script>
    </div>
</div>
{% endblock content_dashboard %}
