{% extends "base.html" %}
{% load static %}
{% block title %}
  Home Page
{% endblock title %}

{% block content %}

  <div class="flex justify-center items-center mt-20 text-gray-600">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-4 space-y-3">
      <div class="flex items-center justify-center">
        <img src="{% static 'svg/Login-amico.svg' %}" class="h-20 " alt="" srcset="">
      </div>
      <p class="text-gray-600 dark:text-gray text-center font-bold">Login Page</p>


<form class="max-w-sm mx-auto  mt-20 flex-col items-center justify-center " method="post">
  {% csrf_token %}
    <div class="mb-5">
      <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Your email</label>
      <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com" required />
    </div>
    <div class="mb-5">
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-dark">Your password</label>
      <input type="password" name="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
    </div>
   <div class="flex justify-between">

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
    <p class="text-gray-500 dark:text-gray-400">Don't have an account <a href="{% url 'register' %}" class="inline-flex items-center font-medium text-blue-600 dark:text-blue-500 hover:underline">
      Register
      <svg class="w-4 h-4 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
      </svg>
      </a></p>
   </div>

  </form>


  
  
  
      </div>
      
    </div>


  
{% endblock content %}
